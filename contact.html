<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

  <!-- Contact Section -->
  <section id="contact-info" class="max-w-6xl mx-auto py-16 px-6">
    <div class="max-w-6xl mx-auto">
      <div class="animate-fade-in flex justify-center">
        <h2 class="text-3xl font-bold mb-6 flex items-center text-center">
          <span class="bg-primary-600 text-white p-2 rounded mr-3">
            <i class="fas fa-envelope" aria-hidden="true"></i>
          </span>
          Contact
        </h2>
      </div>

      <!-- Centered divider line -->
      <div class="flex justify-center mb-8">
        <hr class="w-32 border-t-2 border-primary-600">
      </div>

      <!-- Contact info -->
      <div class="flex flex-wrap justify-center gap-8 text-center">
        <!-- Email -->
        <div class="flex flex-col items-center animate-fade-in-up">
          <div class="bg-primary-100 dark:bg-primary-900 p-4 rounded-full mb-2">
            <i class="fas fa-envelope text-primary-600 dark:text-primary-400"></i>
          </div>
          <p class="font-semibold">Email</p>
          <a href="mailto:mumokisangau91@gmail.com"
             class="text-primary-600 dark:text-primary-400 hover:underline">
            mumokisangau91@gmail.com
          </a>
        </div>

        <!-- GitHub -->
        <div class="flex flex-col items-center animate-fade-in-up delay-100">
          <div class="bg-primary-100 dark:bg-primary-900 p-4 rounded-full mb-2">
            <i class="fab fa-github text-primary-600 dark:text-primary-400"></i>
          </div>
          <p class="font-semibold">GitHub</p>
          <a href="https://github.com/caljan254"
             class="text-primary-600 dark:text-primary-400 hover:underline">
            caljan254
          </a>
        </div>

        <!-- LinkedIn -->
        <div class="flex flex-col items-center animate-fade-in-up delay-200">
          <div class="bg-primary-100 dark:bg-primary-900 p-4 rounded-full mb-2">
            <i class="fab fa-linkedin text-primary-600 dark:text-primary-400"></i>
          </div>
          <p class="font-semibold">LinkedIn</p>
          <a href="https://linkedin.com/in/aaamumo254"
             class="text-primary-600 dark:text-primary-400 hover:underline">
            aaamumo254
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- Back link -->
  <div class="text-center mt-6">
    <a href="index.html" class="text-blue-600 hover:underline">â¬… Back to Home</a>
  </div>

</body>
</html>
